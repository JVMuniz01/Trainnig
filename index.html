<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Calculadora de IMC</title>
</head>

<body>

    <main id="container">
        <section id="img">
            <img src="assets/image/undraw_healthy_habit_kwe6.svg" alt="undraw_healthy_habit_kwe6">
        </section>
        <section id="calculator">
            <form id="form">
                <h1 id="titile">
                    CALCULADORA - IMC
                </h1>

                <div class="input-box">
                    <label for="weight">
                        Peso em Kg
                    </label>
                    <div class="input-field">
                        <i class="fa-sharp fa-solid fa-weight-hanging"></i>
                        <input type="number" id="weight" required>
                        <span>kg</span>
                    </div>
                </div>

                <div class="input-box">
                    <label for="height">
                        Altura em metros
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-ruler"></i>
                        <input type="number" id="height" required>
                        <span>cm</span>
                    </div>
                </div>

                <button id="calculate">Calcular

                </button>
            </form>
            <div id="infos" class="hidden">
                <div id="results">
                    <div id="bmi">
                        <span id="value"></span>
                        <span>Seu IMC</span>
                    </div>
                    <div id="descricption">
                        <span></span>
                    </div>

                </div>
                <div id="more-info">
                    <a href="https://www.saudebemestar.pt/pt/blog/nutricao/imc/">Mais informações sobre IMC</a>
                    <i class="fa-solid fa-up-right-from-square"></i>
                </div>
            </div>
            </div>

        </section>
        </section>

        <script src="assets/js/scripts.js"></script>
        </script>
</body>

</html>
